<!-- Jinja Template Header -->
{% include "header.html" %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('/static/assets/img/post-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="post-heading">
          <h1>{{ posts[postID]["title"] }}</h1>
          <h2 class="subheading">{{ posts[postID]["subtitle"] }}</h2>
          <span class="meta">
            Posted by
            <a href="#!">{{ posts[postID]["author"] }}</a>
            on {{ posts[postID]["date"] }}
          </span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Post Content-->
<article class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <p>{{ posts[postID]["body"] }}</p>
      </div>
    </div>
  </div>
</article>
<!-- Jinja Template Footer -->
{% include "footer.html" %}
