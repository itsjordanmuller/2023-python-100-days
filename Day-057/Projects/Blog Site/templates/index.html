<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title">
          <h1><a href="/" class="link">My Blog</a></h1>
        </div>
      </div>
      {% for blogPost in posts %}
      <div class="content">
        <div class="card">
          <h2>{{ blogPost["title"]}}</h2>
          <p>{{ blogPost["subtitle"]}}</p>
          <a href="/posts/{{ blogPost['id']}}">Read</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
  <footer>
    <p>Made with ♥️ in London.</p>
  </footer>
</html>
